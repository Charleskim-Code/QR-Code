<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Card</title>
  </head>
  <body>
    <section>
      <div class="QR-Card">
        <div class="QR-Card-Header">
          <img
            class="QR-Card-Picture"
            src="image-qr-code.png"
            alt="QR Code Image"
          />
        </div>
        <div class="QR-Card-Body">
          <h1 class="QR-Card-Title">
            Improve your front-end skills by building projects
          </h1>
          <p class="QR-Card-Text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
      <p class="FM">
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor.</a> Coded by
        <a href="https://github.com/Charleskim-Code">Charleskim-Code</a>
      </p>
    </section>
  </body>
</html>
